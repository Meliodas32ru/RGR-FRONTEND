<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&
    display=swap" rel="stylesheet">
    <!-- подключение шрифта -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <!-- подключение css Bootstrap -->
    <link rel="stylesheet" href="css/style.css">
    <!-- подключение css файла -->
    <title>StoneCard</title>
</head>
<body>
    <!-- использование семантического тега html5 nav -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">StoneCard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Картинки</a>
            </li>
            <li class="nav-item dropdown">
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>
    <!-- основное тело программы содержащие картинки -->
    <main>
        <div class ="picture"> 
            <!-- подключение css файла -->
            <img src="img/1.jpg" class="picture-item1" alt="картинка персонажа1">
            <img src="img/2.jpg" class="picture-item2" alt="картинка персонажа2">
            <img src="img/3.jpg" class="picture-item3" alt="картинка персонажа3">
            <img src="img/4.jpg" class="picture-item4" alt="картинка персонажа4">
            <img src="img/5.jpg" class="picture-item5" alt="картинка персонажа5">
            <img src="img/6.jpg" class="picture-item6" alt="картинка персонажа6">
        </div>
    </main>
    <!-- использование семантического тега html5 footer -->
    <footer>
        <p> Сайт сделан в 2022г </p>
    </footer>

</body>
</html>
